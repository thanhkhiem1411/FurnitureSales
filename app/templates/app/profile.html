{% extends 'app/base.html' %}
{% load static %}
{% block profile_container %}
  <section style="background-color: #eee; height: 67.33vh;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="{%url 'home'%}" class="text-dark">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;" />
              <h5 class="my-3">{{user.first_name}} {{user.last_name}}</h5>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success">
                    <a href="{% url 'product' %}" class="text-decoration-none text-white">
                        Continue shopping
                    </a>
                </button>
                <button type="button" id="logout-button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark ms-1">
                  <a href="#" class="text-decoration-none text-dark">
                      Log out
                  </a>
              </button>              
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">User Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.first_name}} {{user.last_name}}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.email}}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone number</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="phone-number">{{user.phone_number}}</p>
                  <input type="text" id="new-phone-number" class="form-control" placeholder="Enter new phone number" style="display: none;">
                  <button id="update-button" type="button" class="btn btn-primary">Update</button>
                  <button id="save-button" type="button" class="btn btn-success" style="display: none;">Save</button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="address">{{user.address}}</p>
                  <input type="text" id="new-address" class="form-control" placeholder="Enter new address" style="display: none;">
                  <button id="update-address-button" type="button" class="btn btn-primary">Update</button>
                  <button id="save-address-button" type="button" class="btn btn-success" style="display: none;">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $('#update-button').click(function() {
      $('#phone-number').hide();
      $('#update-button').hide();
      $('#new-phone-number').show();
      $('#save-button').show();
    });

    $('#save-button').click(function() {
      var newPhoneNumber = $('#new-phone-number').val();
      $.ajax({
        url: window.location.pathname,
        type: 'POST',
        data: {
          'phone_number': newPhoneNumber,
          'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        success: function() {
          $('#phone-number').text(newPhoneNumber);
          $('#phone-number').show();
          $('#update-button').show();
          $('#new-phone-number').hide();
          $('#save-button').hide();
        }
      });
    });

    $('#update-address-button').click(function() {
      $('#address').hide();
      $('#update-address-button').hide();
      $('#new-address').show();
      $('#save-address-button').show();
    });

    $('#save-address-button').click(function() {
      var newAddress = $('#new-address').val();
      $.ajax({
        url: window.location.pathname,
        type: 'POST',
        data: {
          'address': newAddress,
          'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        success: function() {
          $('#address').text(newAddress);
          $('#address').show();
          $('#update-address-button').show();
          $('#new-address').hide();
          $('#save-address-button').hide();
        }
      });
    });
      $('#logout-button').click(function(e) {
          e.preventDefault();
          var confirmLogout = confirm("Are you sure you want to log out?");
          if (confirmLogout) {
              window.location.href = "{% url 'logout' %}";
          }
      });
  </script>
{% endblock %}
